<!DOCTYPE html>
<html>
<head>
	<title>Promise demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="Promise-1.js"></script>
	<script type="text/javascript">
		new Promise((resolve, reject) => {
			reject({a:1})
		})
		.then((data) => {
			console.log(data)
			return data +1;
		}, (error) => {
			console.log(error);
			return new Promise((resolve, reject) => {
				resolve('aaaaaa')
			});
		})
	    .then(data => {
			console.log(data)
		}, error => {
			console.log(error)
		})
	</script>
</head>

</body>
</html>
